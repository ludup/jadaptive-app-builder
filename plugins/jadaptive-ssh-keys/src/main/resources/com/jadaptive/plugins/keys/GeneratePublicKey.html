<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
         <div class="col-10">
            <div class="card">
         	   	<div class="card-header"><span>Generate Authorized Key</span><div class="float-end"><a href="/app/ui/search/authorizedKeys"><i class="fa-solid fa-times"></i></a></div></div>
       			<div class="card-body">		
         	<form id="generateForm" enctype="multipart/form-data" method="POST">
      		
      		<div id="nameGroup" class="row mb-3"> 
      			<div class="col-12">
	          		<label for="name" class="form-label" jad:bundle="authorizedKeys" jad:i18n="name.name">Name</label> 
	          		<input type="text" id="name" name="name" class="form-control" value=""> 
	          		<small class="form-text text-muted" jad:bundle="authorizedKeys" jad:i18n="name.desc"></small>
          		</div> 
         	</div>
         	<div class="row mb-3"> 
         		<div class="col-12">
	          		<label for="passphrase" class="form-label" jad:bundle="authorizedKeys" jad:i18n="passphrase.name">Passphrase</label> 
	          		<input type="password" id="passphrase" name="passphrase" class="form-control" value=""> 
	          		<small class="form-text text-muted" jad:bundle="authorizedKeys" jad:i18n="passphrase.desc"></small> 
         		</div>
         	</div>
         	<div class="row mb-3"> 
         		<div class="col-12">
	          		<label for="confirmPassphrase" class="form-label" jad:bundle="authorizedKeys" jad:i18n="confirmPassphrase.name">Confirm Passphrase</label> 
	          		<input type="password" id="confirmPassphrase" name="confirmPassphrase" class="form-control" value=""> 
	          		<small class="form-text text-muted" jad:bundle="authorizedKeys" jad:i18n="confirmPassphrase.desc"></small> 
         		</div>
         	</div>
         	<div class="row text-end">
         		<div class="col-12">
    				<button id="generateButton" class="btn btn-primary"><i class="fa-solid fa-file-plus"></i>&nbsp;<span jad:bundle="authorizedKeys" jad:i18n="generate.name">Generate</span></button>
    			</div>
    		</div>
		</form>
		</div>
         </div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
