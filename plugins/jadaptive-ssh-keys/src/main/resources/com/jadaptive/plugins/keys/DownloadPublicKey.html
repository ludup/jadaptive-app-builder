<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
         <div class="col-10">
            <div class="card">
         	   	<div class="card-header"><span>Download Key</span><div class="float-end"><a href="/app/ui/search/authorizedKeys"><i class="fs-6 fa-solid fa-times bg-dark text-light rounded-circle p-2"></i></a></div></div>
       			<div class="card-body text-center">	
       		<p><i class="fa-duotone fa-file-archive fa-5x"></i></p>
         	<p jad:bundle="authorizedKeys" jad:i18n="download.instructions"></p>
         	<p><button id="downloadKey" class="btn btn-primary"><i class="fa-solid fa-download"></i> <span jad:bundle="default" jad:i18n="download.name"></span></button>
		</div>
         </div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
