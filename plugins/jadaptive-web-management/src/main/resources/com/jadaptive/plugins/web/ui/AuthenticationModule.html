<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<head>
<title jad:bundle="${page.template.name}" jad:i18n="${page.template.name}.name"></title>
</head>
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container mt-3">
 <div class="row">
	<ol class="breadcrumb col-12">
	  <li class="breadcrumb-item"><a href="/app/ui/dashboard" class="checkExit" jad:bundle="default" jad:i18n="home.name">[Home]</a></li>
	  <li class="breadcrumb-item"><a href="/app/ui/authentication-modules" class="checkExit" jad:bundle="userInterface" jad:i18n="authenticationModule.names">[Home]</a></li>
	  <li class="breadcrumb-item active"><span jad:bundle="${page.template.name}" jad:i18n="${page.template.name}.name">[${page.template.name}]</span></li>
	</ol>
  </div>
   <div id="content" class="row my-1">
   		 <div class="col-12" jad:id="objectRenderer" jad:handler="multipart"></div>
   </div>
   <div class="row my-3">
         <div class="col-12">
         	<a id="saveButton" class="btn btn-success float-end" href="#">
         	<i class="fas fa-save"></i>&nbsp;<span jad:bundle="default" jad:i18n="save.name">[Save]</span></a>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
