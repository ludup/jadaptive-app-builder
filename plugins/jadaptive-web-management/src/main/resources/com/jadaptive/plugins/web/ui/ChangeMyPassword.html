<!DOCTYPE html>
<html lang="en" xmlns:jad="http://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
       <div class="col-md-8">
           <div class="card">
               <div class="card-header">Change Password<div class="float-right"><a href="/app/ui/dashboard"><i class="fa fa-times"></i></a></div></div>
               <div class="card-body">
               	<div id="feedback"></div>
                   <form id="loginForm" action="/app/ui/change-my-password" method="POST" autocomplete="off">
                       <div class="form-group row">
                           <label for="currentPassword" class="col-md-4 col-form-label text-md-right">Current Password</label>
                           <div class="col-md-6">
                               <input type="password" id="currentPassword" class="form-control" name="currentPassword" autocomplete="current-password" required autofocus>
                           </div>
                       </div>
                       
                       <div class="form-group row">
                           <label for="password" class="col-md-4 col-form-label text-md-right">New Password</label>
                           <div class="col-md-6">
                               <input type="password" id="newPassword" class="form-control" name="newPassword" autocomplete="new-password" required autofocus>
                           </div>
                       </div>

                       <div class="form-group row">
                           <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Confirm New Password</label>
                           <div class="col-md-6">
                               <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" autocomplete="new-password" required>
                           </div>
                       </div>

                       <div class="col-md-6 offset-md-4">
                           <button id="loginSubmit" class="bg-dark btn btn-primary">
                               <i class="fa fa-key"></i>&nbsp;Change Password
                           </button>
                       </div>
                     </form>
               </div>
              
           </div>
       </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('#loginSubmit').click(function(e) {
			e.preventDefault();
			$('#feedback').empty();
			if($('#confirmPassword').val() !== $('#newPassword').val()) {
				
           	   $('#feedback').prepend('<p id="feedback" class="alert alert-danger col-12"><i class="far fa-exclamation-square"></i> <span id="feedbackText"></span></p>');
               $('#feedbackText').text("Passwords do not match!");
               
			} else {
			
				JadaptiveUtils.startAwesomeSpin($('#loginSubmit i'), 'fa-key');
				$('#loginForm').submit();
			}
		});
	});
</script>
</body>
</html>
