<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits"
	webbits:depends="Bootstrap,Bind,Widgets,FontAwesomeify">
<body>
<div class="wrapper">
<header webbits:id="com.jadaptive.app.ui.Header"></header>
<main class="container my-auto">
      <div class="row justify-content-center">
          <div id="login-container" class="col-8 align-self-center">
              <div class="card">
                  <div class="card-header">Login</div>
                  <div class="card-body">
                  	<div id="feedback"></div>
                      <form id="loginForm" action="/app/ui/set-identity" method="POST" autocomplete="off">
                          <div class="row">
                              <label for="username" class="col-md-4 form-label text-end">Username</label>
                              <div class="col-md-6">
                                  <input type="text" id="username" class="form-control" name="username" autocomplete="username" required autofocus>
                              </div>
                          </div>
                          <div class="col-md-6 offset-md-4">
                              <button type="submit" class="bg-dark btn btn-primary">
                                  <webbits:i>sign-in-alt</webbits:i>&nbsp;Start
                              </button>
                          </div>
                        </form>
                  </div>
                 
              </div>
          </div>
      </div>
</main>
</div>
<footer webbits:id="com.jadaptive.app.ui.Footer"></footer>
</body>
</html>
