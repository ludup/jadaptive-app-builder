<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<head>
<title jad:bundle="userInterface" jad:i18n="dashboard.name"></title>
</head>
<body>
	<div class="wrapper">
		<header jad:id="header"></header>
		<main class="container mt-5">
			<div>
				<div class="row">
					<h1 class="w-75 float-start">
						<span jad:bundle="userInterface" jad:i18n="dashboard.name"></span>
					</h1>
					<div class="w-25 float-end text-end">
						<a class="btn btn-primary" jad:help="dashboard" jad:context="page" jad:bundle="userInterface">
							 <i class="fa-solid fa-question-circle"></i>
						</a>
					</div>
				</div>

				<div id="feedback"></div>
				<nav>
				  <div class="nav nav-tabs" id="nav-tab" role="tablist">
				    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" 
				    					type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
				    <button class="nav-link" id="nav-insights-tab" data-bs-toggle="tab" data-bs-target="#nav-insights" 
				    					type="button" role="tab" aria-controls="nav-insights" aria-selected="false">Insights</button>
				  </div>
				</nav>

				<div class="tab-content" id="nav-tabContent">
				  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				  	<div class="mt-5" jad:type="SERVER_INFORMATION"></div>
				  </div>
				  <div class="tab-pane fade" id="nav-insights" role="tabpanel" aria-labelledby="nav-insights-tab">
				  	<div class="mt-5" jad:type="INSIGHTS"></div>
				  </div>
				</div>
				
				
			</div>
		</main>
	</div>
	<footer jad:id="footer"></footer>
</body>
</html>
