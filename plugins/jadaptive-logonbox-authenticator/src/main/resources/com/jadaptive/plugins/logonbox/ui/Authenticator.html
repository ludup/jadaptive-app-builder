<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
      <div class="row justify-content-center">
          <div id="login-container" class="col-8 align-self-center">
              <div class="card">
                  <div class="card-header"><span jad:bundle="default" jad:i18n="login.name"></span></div>
                  <div class="card-body">
                  	<div id="feedback"></div>
                      <form id="loginForm" action="/app/ui/authenticator" method="POST" autocomplete="off">


                          <div class="row mb-3">
                          	<div class="col-12">
                              <p class="alert alert-success"><i class="far fa-mobile-alt"></i> <span jad:bundle="authenticator" jad:i18n="login.prompt"></span></p>
                            </div>
                            <div class="col-12 text-center">
                                <h3 jad:bundle="authenticator" jad:i18n="verify.text"></h3>
                                <p jad:bundle="authenticator" jad:i18n="verify.info"></p>
                            </div>
                            <div class="col-12 text-center mb-3">
                                <img id="avatar" width="128"> 
                            </div>
                            <div class="col-12 text-center">
                                <p class="small" jad:bundle="authenticator" jad:i18n="login.help"></p>
                            </div>
                          </div>

						  <div class="row mb-3">
	                          <div class="col-md-12 text-center">
	                              <button id="loginSubmit" class="bg-dark btn btn-primary">
	                                  <i class="fa fa-sign-in-alt"></i>&nbsp;Login
	                              </button>
	                          </div>
                          </div>
                           <div class="col-md-12 text-center mt-3">
                           	 <div id="actions"></div>
                          </div>
                        </form>
                  </div>
                 
              </div>
          </div>
      </div>
</main>
</div>
<footer jad:id="footer"></footer>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('#loginSubmit').click(function(e) {
			JadaptiveUtils.startAwesomeSpin($('#loginSubmit i'), 'fa-sign-in-alt');
			$('#loginForm').submit();
		});
		$('#loginSubmit').click();
	});
</script>
</body>
</html>
