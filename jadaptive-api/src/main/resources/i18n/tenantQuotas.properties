key.name=Quota
key.desc=The Quota that this threshold is being defined for.

value.name=Value
value.desc=The maximum value of this Quota. If this relates to a byte size you can use a human readable format, for example, 2G, 50MB, 10MiB. Otherwise it would be an integer value.

periodValue.name=Period
periodValue.desc=The timeout period of the Quota. For example, a User Quota with 10 minutes would enforce that user does not exceed the Quota value within 10 minutes of use.

periodUnit.name=Period Unit
periodUnit.desc=The unit to apply to the period value to determine the timeout period of the Quota.
