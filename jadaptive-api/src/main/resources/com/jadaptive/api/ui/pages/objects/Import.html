<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<head>
<title jad:bundle="${page.template.name}" jad:i18n="${page.template.name}.names"></title>
</head>
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container mt-3">  
  <div class="row">
	<ol class="breadcrumb col-12">
	  <li class="breadcrumb-item"><a jad:bundle="default" jad:i18n="home.name" href="/app/ui/"></a></li>
	  <li class="breadcrumb-item active"><a jad:bundle="${page.template.bundle}" jad:i18n="${page.template.resourceKey}.names" href="/app/ui/import/${page.template.resourceKey}"></a></li>
	</ol>
  </div>
  <div class="row">
  	<div class="col-12">
       <div id="feedback"></div>
    </div>
  </div>
  
  <div class="row">
	<h1 class="w-75 float-start">
		<span jad:bundle="${page.template.bundle}" jad:i18n="${page.template.resourceKey}.names"></span>
	</h1>
	<div class="w-25 float-end text-end">
		<a class="btn btn-primary" jad:help="${page.template.resourceKey}" jad:context="resource" jad:bundle="${page.template.bundle}">
			 <i class="fa-solid fa-question-circle"></i>
		</a>
	</div>
  </div>
  <div class="row">
			<div id="importFields" class="col-6">
				<h2>Import Columns</h2>
				<form>
					<div id="csvColumns">

					</div>
					<div class="row  mt-3">
						<button id="addColumn" type="button"
							class="bg-dark btn btn-success">Add Column</button>
					</div>
				</form>

			</div>
			<div class="col-6">
				<form id="uploadForm" enctype="multipart/form-data"
					action="/app/upload" method="post">
					<input type="hidden" id="orderedFields" name="orderedFields"
						class="form-control" value="">
					<div class="row mt-3">
						<div class="col-6">
							<label for="quoteChar">Quote Character</label>
						</div>
						<div class="col-6">
							<input type="text" maxlength="1" name="quoteChar"
								class="form-control" value="&quot">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<label for="delimiterChar">Delimiter Character</label>
						</div>
						<div class="col-6">
							<input type="text" maxlength="1" name="delimiterChar"
								class="form-control" value=",">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<label for="containsHeader">Contains Headers</label>
						</div>
						<div class="col-6">
							<input type="checkbox" name="containsHeader"
								class="form-check-input" value="true">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<label for="surroundingSpacesNeedQuotes">Spaces Need
								Quotes</label>
						</div>
						<div class="col-6">
							<input type="checkbox" name="surroundingSpacesNeedQuotes"
								class="form-check-input" value="true">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<label for="ignoreEmptyLines">Ignore Empty Lines</label>
						</div>
						<div class="col-6">
							<input type="checkbox" name="ignoreEmptyLines" checked
								class="form-check-input" value="true">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-6">
							<label for="file">CSV File</label>
						</div>
						<div class="col-6">
							<input id="image-file" type="file" name="file" />
						</div>
					</div>
					<div class="row mt-3">
						<button id="importButton" class="bg-dark btn btn-success">Import</button>
					</div>
				</form>
			</div>
		</div>

</main>
</div>
<footer jad:id="footer"></footer>
<div id="rowActions" class="d-none"></div>
</body>
</html>
