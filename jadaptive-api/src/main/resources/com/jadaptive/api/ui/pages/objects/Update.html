<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container mt-5">
    <div id="content" class="row my-1">
   		 <div class="col-12" jad:id="objectRenderer" jad:handler="multipart"></div>
   </div>
   <div class="row my-3">
         <div class="col-12">
         	<a id="cancelButton" class="btn btn-danger float-start checkExit" href="#">
         	<i class="fa-solid fa-ban"></i>&nbsp;<span jad:bundle="default" jad:i18n="cancel.name">[Cancel]</span></a>
         	<button id="saveButton" class="btn btn-success float-end">
         	   <i class="fa-solid fa-save"></i>&nbsp;<span jad:bundle="default" jad:i18n="save.name">[Save]</span>
         	</button>
         </div>
   </div>
</main>
</div>
<!-- Modal -->
<div class="modal fade" id="progressModal" data-bs-backdrop="static" 
      data-bs-keyboard="false" tabindex="-1" 
      aria-labelledby="staticBackdropLabel" aria-hidden="true"> 
  <div class="modal-dialog modal-dialog-centered"> 
    <div class="modal-content"> 
      <div class="modal-body"> 
			<div id="uploadProgress"> 
	   			<div class="progress mx-auto my-1 w-100 " role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
					<div id="progressBar" class="progress-bar auto-progress-bar"></div> 
				</div> 
		      </div> 
		     <div class="mt-1"> 
		        <span class="form-text text-muted" jad:bundle="userInterface" jad:i18n="uploadingFiles.text"></span> 
		     </div> 
      </div> 
    </div> 
  </div> 
</div>
<footer jad:id="footer"></footer>
</body>
</html>
