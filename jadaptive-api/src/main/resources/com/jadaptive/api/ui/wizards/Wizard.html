<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header">

</header>
<main class="container mt-5">
   <div class="float-end"><a id="cancelButton" class="checkExit text-muted" data-resourcekey="default"><i class="fs-6 fa-solid fa-times"></i></a></div>
   <div id="content" class="row my-1">
        <div class="col-12" id="wizardContent"></div>
        <div class="col-12 my-3"><div id="actions" class="col-12"> 
        	<button id="nextButton" class="btn btn-success me-3"> <i class="fa-solid fa-arrow-circle-right me-1 wizardNext"></i>&nbsp;<span jad:bundle="default" jad:i18n="next.name">[Next]</span></button>
        	<a href="#" id="backButton" class="text-muted me-2"> <span jad:bundle="default" jad:i18n="back.name">[Back]</span></a> 
        </div></div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
