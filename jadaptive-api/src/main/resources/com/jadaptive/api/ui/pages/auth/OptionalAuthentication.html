<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
	<div class="wrapper">
		<header jad:id="header"></header>
		<main class="container my-auto">
			<div class="row justify-content-center">
				<div id="login-container" class="col-lg-8 align-self-center">

							<div id="feedback"></div>
							<div class="text-center">
							<h4><i class="fa-solid fa-shield-check"></i> <span id="message" jad:bundle="userInterface" jad:i18n="verifyIdentity.text"></span></h4>
							</div>
							<form id="loginForm" action="select2fa" method="POST" autocomplete="off">
							<div id="authenticators" class="card-deck mt-3">
								
								
							</div>
							<div class="text-center">
								<p class="text-muted"><small id="small" jad:bundle="userInterface" jad:i18n="selectToContinue.text"></small></p>
								<button id="loginSubmit" type="submit" class="w-50 btn btn-dark"><i class="fa-solid fa-sign-in-alt"></i> <span jad:bundle="userInterface" jad:i18n="continue.text">[Continue]</span></button>
								
							</div>
							
							<div class="mt-3 text-center">
                           	    <div id="actions">
                           	    </div>
                           	</div>
							
							<input type="hidden" id="authenticator" name="authenticator" value="">
							</form>
				</div>
			</div>
		</main>
	</div>
	<footer jad:id="footer"></footer>
</body>
</html>
