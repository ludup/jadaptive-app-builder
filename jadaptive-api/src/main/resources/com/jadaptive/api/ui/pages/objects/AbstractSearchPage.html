<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<head>
<title jad:bundle="${page.template.name}" jad:i18n="${page.template.name}.names"></title>
</head>
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container mt-5">  

  <div class="row">
  	<div class="col-12">
       <div id="feedback"></div>
    </div>
  </div>
  
  <form id="form" method="POST" action="/app/ui/search/${page.template.resourceKey}">
	  <div class="row">
		  <div class="d-flex">
			<h1 class="flex-grow-1">
				<span jad:bundle="${page.template.bundle}" jad:i18n="${page.template.resourceKey}.names"></span>
			</h1>
			<div id="simpleSearch" class="input-group w-50 mt-auto mb-auto collapse show">
		        <input type="text" name="simpleSearchValue" class="name form-control" value="" placeholder="Search...">
		        <button class="btn btn-primary searchTable spinClick"><i class="fa-search fa-solid"></i> </button>
		        <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="collapse" data-bs-target="#searchFormContainer" aria-expanded="false">
	    			<span jad:bundle="default" jad:i18n="search.advanced">Advanced Search</span>
	  			</button>
		    </div>
		    <div class="ms-3 mt-auto mb-auto">
				<a class="btn btn-primary" jad:help="${page.template.resourceKey}" jad:context="resource" jad:bundle="${page.template.bundle}">
					 <i class="fa-solid fa-question-circle"></i>
				</a>
			</div>
		  </div>
	  </div>
	  
	  <div class="row">
	      <div id="searchFormContainer" class="collapse">
		      <div id="searchForm" class="col-12 mb-3 p-3 mt-3 border border-dark rounded">
		      	<a class="float-end" data-bs-toggle="collapse" href="#searchFormContainer" aria-expanded="false"><i class="fs-6 fa-solid fa-times text-light p-1"></i></a>
		      
		      	<div class="searchRow row mb-3">
			      	<div class="col-md-4">
			      		<label class="form-label w-100" jad:bundle="default" jad:i18n="search.column.name" >Search Column</label>
			      		<div class="searchDropdownHolder"></div>
			      	</div>
			      	<div id="searchValueHolder" class="col-md-4">
			      		<label class="form-label w-100" jad:bundle="default" jad:i18n="search.filter.name">Search Filter</label>
			      	</div>
			      	<div class="col-md-4 text-start">
			      		<label class="form-label w-100">&nbsp;</label>
			      		<button class="btn btn-primary float-en searchTable spinClick"><i class="fa-solid fa-search"></i> <span jad:bundle="default" jad:i18n="search.name"></span></button>
			      	</div>
			    </div>
			 </div>
		  </div>
	      <hr class="mt-3">
	      <input type="hidden" name="start" id="start" value="${page.start}">
	      <div id="tableholder" class="col-12 mb-3">
	  	  </div>
	  </div>
  </form>
</main>
</div>
<footer jad:id="footer"></footer>
<div id="rowActions" class="d-none"></div>
</body>
</html>
