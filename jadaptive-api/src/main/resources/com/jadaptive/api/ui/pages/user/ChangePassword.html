<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
       <div class="col-md-8">
           <div class="card">
               <div class="card-header">Change Password</div>
               <div class="card-body">
               	<div id="feedback"></div>
                   <form id="loginForm" action="/app/ui/change-password" method="POST" autocomplete="off">
                       <div class="row mb-3">
                           <label for="password" class="col-md-4 form-label text-end">Password</label>
                           <div class="col-md-6">
                               <input type="password" id="password" class="form-control" name="password" autocomplete="new-password" required autofocus>
                           </div>
                       </div>

                       <div class="row mb-3">
                           <label for="confirmPassword" class="col-md-4 form-label text-end">Confirm Password</label>
                           <div class="col-md-6">
                               <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" autocomplete="new-password" required>
                           </div>
                       </div>

						<div class="row">
	                       <div class="col-md-6 offset-md-4">
	                           <button id="loginSubmit" class="bg-dark btn btn-primary">
	                               <i class="fa-solid fa-key"></i>&nbsp;Change Password
	                           </button>
	                       </div>
                       </div>
                     </form>
               </div>
              
           </div>
       </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
