<!DOCTYPE html>
<html lang="en" xmlns:jad="http://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
         <div class="col-10">
            <div class="card">
         	   	<div class="card-header"><span jad:bundle="default" jad:i18n="text.unexpectedError">Unexpected Error</span><div class="float-end"><a id="returnTo" href="/app/ui"><i class="far fa-window-close"></i></a></div></div>
       			<div class="card-body text-center">	
       		<p><i class="fad fa-bomb fa-4x"></i></p>
       		<h2 jad:bundle="publicDownload"><span id="message"></span></h2>
       		
         	<div class="col-12 px-3 mt-5 text-start">
	         	<pre id="stacktrace"></pre>
         	</div>
		</div>
         </div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
