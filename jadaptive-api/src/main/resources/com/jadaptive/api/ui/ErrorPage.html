<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
         <div class="col-10">
            <div class="card">
         	   	<div class="card-header"><span jad:bundle="default" jad:i18n="text.unexpectedError">Unexpected Error</span><div class="float-end"><a id="returnTo" href="/app/ui"><i class="fs-6 fa-solid fa-times bg-dark text-light rounded-circle p-2"></i></a></div></div>
       			<div class="card-body text-center">	
       		<p><i class="fa-solid fa-bomb fa-4x"></i></p>
       		<h2><span id="message"></span></h2>
       		<div class="col-12 my-5">
       			<a id="toggleStack" href="#"><i class="fa-solid fa-layer-group"></i> <span jad:bundle="userInterface" jad:i18n="stacktrace.show"></span></a>
       		</div>
         	<div id="stack" class="col-12 text-start d-none">
	         	<pre id="stacktrace"></pre>
         	</div>
		</div>
         </div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
