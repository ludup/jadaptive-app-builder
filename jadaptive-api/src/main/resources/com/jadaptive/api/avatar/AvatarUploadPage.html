<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
	<div class="wrapper">
		<header jad:id="header"></header>
		<main class="container my-auto">
			<div class="row justify-content-center">
				<div class="col-10">
					<div class="card">
						<div class="card-header">
							<span jad:bundle="userInterface" jad:i18n="uploadAvatar.title"></span>
							<div class="float-end">
								<a href="/"><i class="fs-6 fa-solid fa-times bg-dark text-light rounded-circle p-2"></i></a>
							</div>
						</div>
						<div class="card-body">
							<div id="feedback"></div>
							<div class="text-muted" jad:bundle="userInterface" jad:i18n="uploadAvatar.text"></div>
							<div id="uploadHolder" jad:id="uploadWidget" class="w-100"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer jad:id="footer"></footer>
</body>
</html>
